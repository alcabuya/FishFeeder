    <script>
      const alarm1_1 = document.getElementById("changealarm1.1");
      const alarm1_2 = document.getElementById("changealarm1.2");
      const alarm1_3 = document.getElementById("changealarm1.3");

      const alarm2_1 = document.getElementById("changealarm2.1");
      const alarm2_2 = document.getElementById("changealarm2.2");
      const alarm2_3 = document.getElementById("changealarm2.3");

      const alarm3_1 = document.getElementById("changealarm3.1");
      const alarm3_2 = document.getElementById("changealarm3.2");

      let ipaddres;
      //adds event to check when the alarms value is changed
      alarm1_1.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            //Separates the alarm input into two variables
            const timeString = alarm1_1.value; // e.g., "14:30"
            const [hours, minutes] = timeString.split(':').map(Number);
            //Post the two variables so it can be changed on the ESP32

            const inputValue = alarm1_1.value;
            console.log("Input submitted:", inputValue);
            // Clear the input field after sending
            alarm1_1.value = ""; 
        }
      });
      alarm1_2.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            //event.preventDefault(); // Prevent default form submission if inside a form
            //sends the input value
            const inputValue = alarm1_2.value;
            console.log("Input submitted:", inputValue);
            // Clear the input field after sending
            alarm1_2.value = ""; 
        }
      });
      alarm1_3.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            //event.preventDefault(); // Prevent default form submission if inside a form

            console.log("Input submitted:", inputValue);
            // Clear the input field after sending

      });
      alarm2_1.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            //event.preventDefault(); // Prevent default form submission if inside a form
            //sends the input value
            const inputValue = alarm2_1.value;
            console.log("Input submitted:", inputValue);
            // Clear the input field after sending

      });
      alarm2_2.addEventListener("keypress", function(event) {

            //sends the input value

            // Clear the input field after sending
            alarm2_2.value = ""; 
        }
      });
      alarm2_3.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            //event.preventDefault(); // Prevent default form submission if inside a form
            //sends the input value
            const inputValue = alarm2_3.value;
            console.log("Input submitted:", inputValue);
            // Clear the input field after sending
            alarm2_3.value = "";

      });
       alarm3_1.addEventListener("keypress", function(event) {

            //sends the input value

      alarm3_2.addEventListener("keypress", function(event) {

            // Clear the input field after sending
            alarm3_2.value = ""; 
        }
      });
      //adds event listener to receive requests from the ESP32 
      if (!!window.EventSource) {
        var source = new EventSource('/events');
        source.addEventListener('getipaddress',function(e){
          ipaddres = e.data;
          console.log("Ipadrress=", ipaddres);
        }, false);
        source.addEventListener('open', function(e) {
          console.log("Events Connected");
        }, false);
        source.addEventListener('message', function(e) {
          console.log("message", e.data);
        }, false)
        //updates the  valve state
        source.addEventListener('valve1', function(e) {
          //console.log("valve1", e.data);
          document.getElementById("valve1").innerHTML = e.data;
        }, false);
        source.addEventListener('valve2', function(e) {
          //console.log("valve2", e.data);
          document.getElementById("valve2").innerHTML = e.data;
        }, false);
        //Updates the time on the webpage
        source.addEventListener('time', function(e) {
          //console.log("time", e.data);
          document.getElementById("servertime").innerHTML = e.data;
        }, false);
        //updates the depossited ammount of food
        source.addEventListener('deposited1', function(e) {
          //console.log("deposited2", e.data);
          document.getElementById("deposited1").innerHTML = e.data;
        }, false);
        source.addEventListener('deposited2', function(e) {
          //console.log("deposited2", e.data);
          document.getElementById("deposited2").innerHTML = e.data;
        }, false);
        //Reads  the alarm values
        source.addEventListener('alarm1_1', function(e) {
          console.log("alarm1_1", e.data);
          document.getElementById("changealarm1.1").value = e.data;
        }, false);
        source.addEventListener('alarm1_2', function(e) {

          document.getElementById("changealarm1.2").value = e.data;
        }, false);
        source.addEventListener('alarm1_3', function(e) {

        }, false);
        source.addEventListener('alarm2_1', function(e) {

        }, false);
        source.addEventListener('alarm2_2', function(e) {

        source.addEventListener('alarm2_3', function(e) {

        //Light alarms
        source.addEventListener('alarm3_1', function(e) {

          document.getElementById("changealarm3.1").value = e.data;
        }, false);
        source.addEventListener('alarm3_2', function(e) {

          document.getElementById("changealarm3.2").value = e.data;
        }, false);
        //Light state
        
        source.addEventListener('LightState', function(e) {
          console.log("LightState", e.data);
          document.getElementById("LightState").innerHTML = e.data;
        }, false);
      }
    </script>
